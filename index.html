<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accessible Sound Wave Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Sound Wave Visualizer</h1>
    <nav aria-label="Site controls">
        <button id="theme-toggle" aria-label="Switch theme">🌗 Theme</button>
        <button id="contrast-toggle" aria-label="Toggle high contrast">🌓 Contrast</button>
        <button id="increase-text" aria-label="Increase text size">A+</button>
        <button id="decrease-text" aria-label="Decrease text size">A-</button>
    </nav>
</header>
<main>
    <section class="visualization-controls" aria-label="Visualization mode selection">
        <button id="btn-waveform" class="viz-btn active" aria-pressed="true" aria-label="Waveform visualization">
            <span class="icon">🌊</span>
            Waveform
        </button>
        <button id="btn-frequency" class="viz-btn" aria-pressed="false" aria-label="Frequency Spectrum visualization">
            <span class="icon">🎚️</span>
            Frequency
        </button>
        <button id="btn-circular" class="viz-btn" aria-pressed="false" aria-label="Circular visualization">
            <span class="icon">🌀</span>
            Circular
        </button>
    </section>
    <section class="mic-controls">
        <button id="mic-toggle" aria-label="Start or stop microphone" class="start-btn">🎤 Start Listening</button>
    </section>
    <section>
        <canvas id="visualizer" width="900" height="350" aria-label="Audio visualization"></canvas>
    </section>
</main>
<footer>
    <p>Made with ❤️ for accessibility and fun. WCAG 2.2 AA compliant.</p>
</footer>
<script src="visualizer.js"></script>
</body>
</html>
